<!DOCTYPE html>
<html lang="uk" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Опросы</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-5">Список опитуваннь</h1>

    <div class="row justify-content-center mb-4 g-3">
      <div class="col-md-3">
        <label for="activityFilter" class="form-label">Активність:</label>
        <select id="activityFilter" class="form-select">
          <option value="all">Всі</option>
          <option value="active">Активні</option>
          <option value="inactive">Завершенні</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="timeFilter" class="form-label">Період:</label>
        <select id="timeFilter" class="form-select">
          <option value="all">Всі</option>
          <option value="today">Сьогодні</option>
          <option value="week">Ця неділя</option>
          <option value="month">Цей місяць</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-primary w-100" onclick="loadPolls()">Застосувати</button>
      </div>
    </div>

    <div id="loadingSpinner" class="d-none text-center mb-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Завантаження...</span>
      </div>
    </div>

    <div id="alertContainer" class="mb-3"></div>

    <div id="pollList" class="row g-4"></div>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Підтвердження</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          Ви справді хочете перейти до цього запиту
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ні</button>
          <button type="button" class="btn btn-success" id="confirmGoBtn">Перейти</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
